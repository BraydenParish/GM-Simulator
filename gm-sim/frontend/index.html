<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GM Simulator - Weekly Recaps</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1120;
        color: #f1f5f9;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1e293b 0%, #020617 70%);
      }

      main {
        width: min(900px, 92vw);
        background: rgba(15, 23, 42, 0.92);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(148, 163, 184, 0.15);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
        letter-spacing: 0.02em;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: flex-end;
        margin-bottom: 24px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        font-size: 0.9rem;
        gap: 6px;
      }

      input[type="number"] {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
        min-width: 110px;
      }

      button {
        padding: 12px 20px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #0b1120;
        font-weight: 700;
        letter-spacing: 0.04em;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px -10px rgba(14, 165, 233, 0.9);
      }

      #status {
        min-height: 24px;
        font-size: 0.95rem;
        margin-bottom: 18px;
      }

      .recap-card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.12);
      }

      .recap-header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 12px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #bae6fd;
      }

      .recap-score {
        font-size: 1.1rem;
        color: #38bdf8;
      }

      .recap-text {
        line-height: 1.5;
        white-space: pre-wrap;
      }

      @media (max-width: 640px) {
        main {
          padding: 24px 18px;
        }

        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>GM Simulator – Season Command Center</h1>
      <p style="margin-top: -4px; color: rgba(226, 232, 240, 0.75);">
        Initialize a season, advance week by week, and read the generated stories.
      </p>
      <form id="sim-form">
        <label>
          Season
          <input id="season" type="number" value="2025" min="1900" />
        </label>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <button id="initialize" type="button">Initialize Season</button>
          <button id="next-week" type="button">Simulate Next Week</button>
        </div>
      </form>
      <div id="status"></div>
      <section id="progress" style="margin-bottom: 18px;"></section>
      <section id="standings" aria-live="polite" style="margin-bottom: 24px;"></section>
      <section id="recaps" aria-live="polite"></section>
    </main>

    <script>
      const form = document.getElementById("sim-form");
      const statusEl = document.getElementById("status");
      const recapsEl = document.getElementById("recaps");
      const standingsEl = document.getElementById("standings");
      const progressEl = document.getElementById("progress");
      const teamsById = new Map();
      const initializeButton = document.getElementById("initialize");
      const nextWeekButton = document.getElementById("next-week");
      let progressState = null;

      async function preloadTeams() {
        try {
          const response = await fetch("/teams/");
          if (!response.ok) {
            throw new Error(`Team lookup failed: ${response.status}`);
          }
          const teams = await response.json();
          teams.forEach((team) => teamsById.set(team.id, team));
        } catch (error) {
          console.warn("Unable to load teams for labels", error);
        }
      }

      preloadTeams();
      refreshProgress();

      initializeButton.addEventListener("click", async () => {
        const season = document.getElementById("season").value;
        await initializeSeason(season);
      });

      nextWeekButton.addEventListener("click", async () => {
        const season = document.getElementById("season").value;
        if (!progressState || progressState.next_week === null) {
          statusEl.textContent = "Season complete! Use playoffs or start a new year.";
          return;
        }
        await simulateWeek(season, progressState.next_week);
      });

      async function initializeSeason(season) {
        setButtonsDisabled(true);
        statusEl.textContent = "Ensuring schedule exists…";
        try {
          const response = await fetch(
            `/seasons/quickstart?season=${season}&weeks=18`,
            { method: "POST" }
          );
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Quickstart failed (${response.status}): ${errorText}`);
          }
          progressState = await response.json();
          renderProgress();
          await refreshStandings(season);
          if (progressState.last_completed_week) {
            await loadRecaps(season, progressState.last_completed_week);
          } else {
            recapsEl.innerHTML = "";
          }
          statusEl.textContent = progressState.schedule_created
            ? "Schedule created. Ready to simulate week 1."
            : "Season ready. Continue where you left off.";
        } catch (error) {
          console.error(error);
          statusEl.textContent = error.message;
        } finally {
          setButtonsDisabled(false);
          toggleNextWeekButton();
        }
      }

      async function refreshProgress() {
        const season = document.getElementById("season").value;
        try {
          const response = await fetch(`/seasons/progress?season=${season}`);
          if (!response.ok) {
            throw new Error(`Progress lookup failed (${response.status})`);
          }
          progressState = await response.json();
          renderProgress();
          toggleNextWeekButton();
          if (progressState.last_completed_week) {
            await loadRecaps(season, progressState.last_completed_week);
          }
        } catch (error) {
          console.warn(error.message);
        }
        await refreshStandings(season);
      }

      async function simulateWeek(season, week) {
        setButtonsDisabled(true);
        statusEl.textContent = `Simulating week ${week}…`;
        recapsEl.innerHTML = "";
        try {
          const simulateResponse = await fetch(
            `/seasons/simulate-week?season=${season}&week=${week}&generate_narratives=true`,
            { method: "POST" }
          );
          if (!simulateResponse.ok) {
            const errorText = await simulateResponse.text();
            throw new Error(
              `Simulation failed (${simulateResponse.status}): ${errorText}`
            );
          }
          await loadRecaps(season, week);
          await refreshStandings(season);
          await refreshProgress();
          statusEl.textContent = `Week ${week} complete.`;
        } catch (error) {
          console.error(error);
          statusEl.textContent = error.message;
        } finally {
          setButtonsDisabled(false);
          toggleNextWeekButton();
        }
      }

      async function loadRecaps(season, week) {
        const gamesResponse = await fetch(`/games/by-week?season=${season}&week=${week}`);
        if (!gamesResponse.ok) {
          const errorText = await gamesResponse.text();
          throw new Error(
            `Could not load recaps (${gamesResponse.status}): ${errorText}`
          );
        }
        const games = await gamesResponse.json();
        recapsEl.innerHTML = "";
        if (!Array.isArray(games) || games.length === 0) {
          recapsEl.innerHTML =
            "<p style=\"opacity:0.7\">No recaps found for this week yet.</p>";
          return;
        }
        games.forEach((game) => {
          const card = document.createElement("article");
          card.className = "recap-card";

          const header = document.createElement("header");
          header.className = "recap-header";
          const homeTeam = teamsById.get(game.home_team_id);
          const awayTeam = teamsById.get(game.away_team_id);
          const homeLabel = homeTeam
            ? `${homeTeam.abbr} (${homeTeam.name})`
            : `Home #${game.home_team_id}`;
          const awayLabel = awayTeam
            ? `${awayTeam.abbr} (${awayTeam.name})`
            : `Away #${game.away_team_id}`;
          header.innerHTML = `
              <span>Season ${game.season} · Week ${game.week}</span>
              <span class="recap-score">${awayLabel} @ ${homeLabel} · ${game.away_score} - ${game.home_score}</span>
            `;

          const recap = document.createElement("p");
          recap.className = "recap-text";
          recap.textContent =
            game.narrative_recap ||
            "Narrative recap unavailable. Check OpenRouter configuration.";

          card.appendChild(header);
          card.appendChild(recap);
          recapsEl.appendChild(card);
        });
      }

      async function refreshStandings(season) {
        try {
          const response = await fetch(`/seasons/standings?season=${season}`);
          if (!response.ok) {
            throw new Error(`Standings lookup failed (${response.status})`);
          }
          const data = await response.json();
          renderStandings(data.standings || []);
        } catch (error) {
          console.warn(error.message);
          standingsEl.innerHTML = "";
        }
      }

      function renderStandings(standings) {
        if (!Array.isArray(standings) || standings.length === 0) {
          standingsEl.innerHTML =
            '<h2 style="margin: 0 0 12px">Standings</h2><p style="opacity:0.7">No games played yet.</p>';
          return;
        }
        const rows = standings
          .map((row) => {
            const team = teamsById.get(row.team_id);
            const label = team ? `${team.abbr}` : `#${row.team_id}`;
            return `
              <tr>
                <td>${label}</td>
                <td>${row.wins}-${row.losses}${row.ties ? `-${row.ties}` : ""}</td>
                <td>${row.points_for}</td>
                <td>${row.points_against}</td>
              </tr>
            `;
          })
          .join("\n");
        standingsEl.innerHTML = `
          <h2 style="margin: 0 0 12px">Standings</h2>
          <div style="overflow-x: auto;">
            <table style="width:100%; border-collapse: collapse;">
              <thead>
                <tr style="text-align:left; border-bottom: 1px solid rgba(148,163,184,0.3);">
                  <th style="padding: 6px 4px;">Team</th>
                  <th style="padding: 6px 4px;">Record</th>
                  <th style="padding: 6px 4px;">PF</th>
                  <th style="padding: 6px 4px;">PA</th>
                </tr>
              </thead>
              <tbody>
                ${rows}
              </tbody>
            </table>
          </div>
        `;
      }

      function renderProgress() {
        if (!progressState || !progressState.scheduled_weeks) {
          progressEl.innerHTML =
            '<p style="opacity:0.7">No schedule found. Click "Initialize Season" to begin.</p>';
          return;
        }
        const { completed_weeks, scheduled_weeks, next_week, season_over, games_played, scheduled_games } =
          progressState;
        const completion = scheduled_games
          ? Math.round((games_played / scheduled_games) * 100)
          : 0;
        const summary = season_over
          ? `Season complete. ${scheduled_weeks} weeks played.`
          : `Week ${next_week} is up next.`;
        progressEl.innerHTML = `
          <div class="recap-card" style="margin:0;">
            <div class="recap-header" style="margin-bottom:8px;">
              <span>Progress</span>
              <span>${completion}% complete</span>
            </div>
            <p style="margin: 0 0 6px;">${summary}</p>
            <p style="margin: 0; opacity: 0.8;">${completed_weeks} of ${scheduled_weeks} weeks finished.</p>
          </div>
        `;
      }

      function setButtonsDisabled(state) {
        initializeButton.disabled = state;
        nextWeekButton.disabled = state;
      }

      function toggleNextWeekButton() {
        if (!progressState || progressState.next_week === null) {
          nextWeekButton.disabled = true;
          return;
        }
        nextWeekButton.disabled = false;
      }
    </script>
  </body>
</html>
